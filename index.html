<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <section class="card">
    <div class="imgs">
      <img class="mobile hidden" src="./images/image-product-mobile.jpg" alt="Product Image">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="Product Image">
    </div>
    <div class="content">
      <p class="product-type">Perfume</p>
      <p class="product-name big-text">Gabrielle Essence Eau De Parfum</p>
      <p class="product-disc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discounted big-text">$149.99</p>
        <p class="original">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="card icon">
        Add to Cart
      </button>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
